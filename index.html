<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="card background"/>
    </div>
    <div class="float-image"><img id="photo" src="./images/image-victor.jpg" alt="user profile photo"/></div>
    <div class="card-bottom">
      <div class="userinfo">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="location">London</div>
      </div>
      <div class="stats">
        <div class="stats-column"><span class="number">80K</span> <span class="category">Followers</span></div>
        <div class="stats-column"><span class="number">803K</span> <span class="category">Likes</span></div>
        <div class="stats-column"><span class="number">1.4K</span> <span class="category">Photos</span></div>
      </div>
    </div>
  </div>
</body>
</html>
